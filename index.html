<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Surprise</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }
    .card {
      text-align: center;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      backdrop-filter: blur(10px);
    }
    .header {
      font-family: 'Pacifico', cursive;
      font-size: 34px;
      color: #ff4f81;
      margin-bottom: 10px;
    }
    .sub {
      font-size: 16px;
      color: #444;
      margin-bottom: 20px;
    }
    .heart {
      font-size: 60px;
      animation: beat 1s infinite alternate;
      color: #ff4f81;
    }
    @keyframes beat {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }
    .message {
      font-size: 20px;
      margin: 20px 0;
      color: #333;
      min-height: 60px;
      font-family: 'Pacifico', cursive;
    }
    .btn {
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #ff6f91, #ff9671);
      color: white;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 6px 20px rgba(255,105,135,0.3);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }
    /* floating hearts */
    .floating-heart {
      position: absolute;
      bottom: -50px;
      color: #ff4f81;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="heart">‚ù§Ô∏è</div>
    <div class="header">A Sweet Little Surprise</div>
    <div class="sub">Click the button to see the magic ‚ú®</div>
    <div class="message" id="typed"></div>
    <button class="btn" id="revealBtn">üíå Reveal</button>
  </div>

  <script>
    const messages = [
      "‚ú® Happy Birthday! SUTI ‚ú®....",
      "May Allah bless your life with happiness, peace, and endless barakah.",
      "May He fill your heart with Imaan and your days with Noor.  üíï",
      "Barakallahu fi umrik. üå∏ "
    ];
    

    const typedEl = document.getElementById('typed');
    const btn = document.getElementById('revealBtn');
    let running = false;

    function sleep(ms){ return new Promise(r => setTimeout(r, ms)); }

    async function typeMessage(){
      running = true;
      typedEl.textContent = '';
      for (let i=0; i<messages.length; i++){
        await typeLine(messages[i]);
        if(i < messages.length-1){
          typedEl.textContent += "\n\n";
          await sleep(800);
        }
      }
      running = false;
    }

    async function typeLine(text){
      for (let j=0; j<text.length; j++){
        typedEl.textContent += text[j];
        await sleep(60);
      }
    }

    btn.addEventListener('click', () => {
      if(running) return;
      typedEl.textContent = '';
      typeMessage();
    });

    // Floating hearts generator
    function createHeart(){
      const heart = document.createElement('div');
      heart.classList.add('floating-heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = Math.random() * 20 + 20 + 'px';
      heart.textContent = 'üíñ';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 800);
  </script>
</body>
</html>
